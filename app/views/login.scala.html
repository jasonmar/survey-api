@import models.UserModel.{LoginRequest}
@(form: Form[LoginRequest])


@main("Welcome to Play") {

    @helper.form(action = routes.Security.post()) {
        @helper.inputText(form("userId"),'_label -> "userId")
        @helper.inputText(form("password"),'_label -> "password")
        <input type="submit">Login</input>
    }
<br />
<br />
<a href="/register">Register</a>

}
